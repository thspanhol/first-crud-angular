<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
    <img src="/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
    <div class="acoes">
        <button class="botao-editar" (click)="navegarParaEditarPensamento(pensamento.id!)">
            <img src="/imagens/icone-editar.png" alt="Ícone de editar">
        </button>
        <button class="botao-excluir" (click)="navegarParaExcluirPensamento(pensamento.id!)">
            <img src="/imagens/icone-excluir.png" alt="Ícone de excluir">
        </button>
    </div>
</div>
